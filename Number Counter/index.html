<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <p id="count">0</p>
        <button id="d-btn" onclick="decreaseCounter()">&#x2212</button>
        <button id="r-btn" onclick="resetCounter()">Reset</button>
        <button id="i-btn" onclick="increaseCounter()">&#x2b</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
